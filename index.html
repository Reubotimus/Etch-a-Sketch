<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch a Sketch</h1>
    <p>Draw on the grid below by hovering your mouse</p>
    <div class="game">
        <div class="upper">
            <div class="grid"></div>
            <div class="color-menu">
                <div class="red"></div>
                <div class="blue"></div>
                <div class="green"></div>
                <div class="yellow"></div>
                <div class="white"></div>
                <div class="black"></div>
            </div>
        </div>
        <div class="controls">
            <button id="clear">CLEAR</button>
        </div>
    </div>
    
</body>
</html>
